<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Darmowy kurs do matury z informatyki">
    <meta name="author" content="Julita Osman, Aleksandra Stępniewska, Nikola Wrona">
    <meta name="keywords"
        content="matura, matura z informatyki, rozszerzona matura, informatyka, liceum, kurs, darmowy kurs, darmowe materiały, Section, excel, access, pyhon, c++, cpp, interpreter, interpreter python">
    <title>Nuwis</title>
    <link rel="icon" href="img/favicon-N.png">
</head>

<body>
    <div id="root" class="wrapper"></div>
    <script type="module">
        import { lazy, Suspense } from 'react';
        import * as ReactDOM from 'react-dom/client';
        import './style.css';
        const Nav = lazy(() => import('./components/Nav.jsx'));
        const Section = lazy(() => import('./components/Section.jsx'));
        import Lessons from './lessons/python/config.jsx';

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Suspense>
            <Nav />
            <Section lessons={Lessons} title="python"/>
        </Suspense>);
    </script>
</body>

</html>
